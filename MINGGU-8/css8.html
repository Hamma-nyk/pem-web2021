<!DOCTYPE html>
<html>
	<head>
		<title>Contoh Selector Universal</title>
		<style type="text/css">
			/* SELECTOR UNIVERSAL */
			* {
				padding: 0;
				margin: 0;
				border: 1px solid gray;
			}
		</style>
	</head>
	<body>
		<style type="text/css">
			
			.red{
				background: red;
				font-family: sans;
				color: white;
				padding: 5px;
			}
			
			#header{
				background: teal;
				color: white;
				height: 100px;
				padding: 50px;
			}
		
			input[type=text] {
				background: none;
				color: cyan;
				padding: 10px;
				border: 1px solid cyan;
			}
		</style>
		<header id="header"> <!-- SELECTOR ID -->
			<h1>Halo...</h1>
		</header>
		<p>Saya sedang belajar selector CSS menggunakan <b class="red">Universal</b></p> <!-- SELECTOR CLASS -->
		<input type="text" placeholder="Silahkan tulis sesuatu..." /> 	<!-- SELECTOR Atribut -->
	</body>
</html>

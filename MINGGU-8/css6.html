<!DOCTYPE html>
<html>
	<head>
		<title>Contoh Selector ID</title>
	</head>
	<body>
		<style type="text/css">
			/* SELECTOR CLASS */
			.red{
				background: red;
				font-family: sans;
				color: white;
				padding: 5px;
			}
			
			/* SELECTOR ID */
			#header{
				background: teal;
				color: white;
				height: 100px;
				padding: 50px;
			}
		</style>
		<header id="header"> <!-- SELECTOR ID -->
			<h1>Halo...</h1>
		</header>
		<p>Saya sedang belajar selector CSS menggunakan <b class="red">ID</b></p> <!-- SELECTOR CLASS -->
	</body>
</html>
